# Sub2API Configuration File - SQLite Example
# Lightweight configuration for small deployments, development, and testing
# Documentation: https://github.com/Wei-Shaw/sub2api

# =============================================================================
# Server Configuration
# =============================================================================
server:
  host: "0.0.0.0"
  port: 8080
  mode: "release"

# =============================================================================
# Database Configuration (SQLite)
# =============================================================================
database:
  # Using SQLite for lightweight deployment
  type: "sqlite"
  # Path to SQLite database file (will be created automatically)
  path: "./data/sub2api.db"

# =============================================================================
# Redis Configuration
# =============================================================================
redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

# =============================================================================
# JWT Configuration
# =============================================================================
jwt:
  # IMPORTANT: Change this to a random string in production!
  # Generate with: openssl rand -hex 32
  secret: "change-this-to-a-secure-random-string"
  expire_hour: 24

# =============================================================================
# Default Settings
# =============================================================================
default:
  admin_email: "admin@example.com"
  admin_password: "admin123"
  user_concurrency: 5
  user_balance: 0
  api_key_prefix: "sk-"
  rate_multiplier: 1.0

# =============================================================================
# Rate Limiting
# =============================================================================
rate_limit:
  overload_cooldown_minutes: 10

# =============================================================================
# Pricing Data Source
# =============================================================================
pricing:
  remote_url: "https://raw.githubusercontent.com/BerriAI/litellm/main/model_prices_and_context_window.json"
  data_dir: "./data"
  fallback_file: "./resources/model-pricing/model_prices_and_context_window.json"
  update_interval_hours: 24

# =============================================================================
# Timezone
# =============================================================================
timezone: "Asia/Shanghai"

# =============================================================================
# Gateway Settings
# =============================================================================
gateway:
  response_header_timeout: 300

# =============================================================================
# Token Refresh (OAuth)
# =============================================================================
token_refresh:
  enabled: true
  check_interval_minutes: 5
  refresh_before_expiry_hours: 1.5
